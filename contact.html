<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - GR Stores</title>
    <style>
        /* General styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #2c3e50;
            color: white;
        }

        /* Starry background styles */
        .stars {
            width: 2px;
            height: 2px;
            background: white;
            position: absolute;
            z-index: -1;
            animation: move 50s linear infinite;
        }

        @keyframes move {
            from { transform: translateY(0px); }
            to { transform: translateY(1000px); }
        }

        .stars:nth-child(1) { left: 20%; animation-duration: 35s; }
        .stars:nth-child(2) { left: 40%; animation-duration: 20s; }
        .stars:nth-child(3) { left: 60%; animation-duration: 40s; }
        .stars:nth-child(4) { left: 80%; animation-duration: 60s; }
        .stars:nth-child(5) { left: 30%; animation-duration: 45s; }

        /* Container styles */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            background-color: #e74c3c;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 40px;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h3 a {
            color: #ffffff;
            text-decoration: none;
            background-color: #3498db;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        h3 a:hover {
            background-color: #2980b9;
        }

        .contact-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
        }

        .contact-info:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.8);
        }

        .contact-info h2 {
            color: #16a085;
            margin-bottom: 20px;
            font-size: 26px;
            border-bottom: 2px solid #16a085;
            padding-bottom: 10px;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 18px;
        }

        .contact-info i {
            color: #e74c3c;
            margin-right: 15px;
            font-size: 20px;
        }

        .contact-info p a {
            color: #3498db;
            text-decoration: none;
        }

        .contact-info p a:hover {
            text-decoration: underline;
        }

        /* Map container */
        .map-container {
            margin-top: 30px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
            color: white;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-size: 16px;
            letter-spacing: 1px;
        }

        footer a {
            color: #e67e22;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }

            .contact-info h2 {
                font-size: 22px;
            }

            .contact-info p {
                font-size: 16px;
            }

            iframe {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
                padding: 15px;
            }

            .contact-info {
                padding: 15px;
            }

            .contact-info h2 {
                font-size: 20px;
            }

            .contact-info p {
                font-size: 14px;
            }

            iframe {
                height: 250px;
            }

            footer {
                padding: 10px;
            }

            footer p {
                font-size: 14px;
            }
        }
    </style>
</head>
